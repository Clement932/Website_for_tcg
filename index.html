<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG Pocket Simulator - Deluxe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    
    <nav class="main-nav">
        <div class="nav-logo">TCG POCKET <span style="font-size:0.6em; color:var(--accent); vertical-align: super;">BETA</span></div>
        <div class="nav-links">
            <button onclick="goHome()" class="nav-btn active"><i class="fas fa-layer-group"></i> Extensions</button>
            <button onclick="openGlobalCollection()" class="nav-btn"><i class="fas fa-globe"></i> Collection</button>
            <button onclick="openShop()" class="nav-btn"><i class="fas fa-store"></i> Boutique</button>
            <button onclick="openMissions()" class="nav-btn mission-btn-pulse"><i class="fas fa-clipboard-list"></i> Missions</button>
        </div>
        <div class="nav-currency" title="Poussière d'étoile">
            <i class="fas fa-gem"></i> <span id="currency-display">0</span>
        </div>
    </nav>

    <div class="dashboard-stats">
        <div class="stat-item xp-container">
            <div class="level-badge">NIV <span id="user-level">1</span></div>
            <div class="xp-bar-wrapper">
                <div class="xp-text"><span id="current-xp">0</span> / <span id="next-level-xp">100</span> XP</div>
                <div class="xp-bar-bg"><div id="xp-bar-fill" class="xp-bar-fill"></div></div>
            </div>
        </div>

        <div class="stat-item">
            <i class="fas fa-box-open"></i>
            <div class="stat-text">
                <span class="label">Boosters</span>
                <span class="value" id="booster-count">0</span>
            </div>
        </div>
        <div class="stat-item">
            <i class="fas fa-clone"></i>
            <div class="stat-text">
                <span class="label">Cartes</span>
                <span class="value">
                    <span id="collection-count">0</span> / <span id="total-cards-count">0</span>
                </span>
            </div>
        </div>
        <div class="stat-actions">
            <button onclick="resetCollection()" class="reset-btn" title="Tout effacer"><i class="fas fa-trash"></i></button>
        </div>
    </div>

    <main>
        <div id="sets-container" class="sets-grid view-section"></div>

        <div id="set-detail-view" class="hidden view-section">
            <div class="detail-header">
                <button class="back-btn" onclick="goHome()"><i class="fas fa-arrow-left"></i> Retour</button>
                <div class="header-info">
                    <h2 id="current-set-title">Nom de l'extension</h2>
                    <div id="set-header-stats-container"></div>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-set" placeholder="N°..." oninput="searchCards(this.value, 'cards-grid')">
                </div>
            </div>

            <div class="set-content-wrapper">
                <aside class="set-sidebar">
                    <div class="sidebar-sticky">
                        <button class="action-btn open-booster-btn" onclick="initBoosterOpening()">
                            <i class="fas fa-bolt"></i> OUVRIR BOOSTER
                        </button>
                        <hr style="border: 0; border-top: 1px solid #333; margin: 15px 0;">
                        <div class="view-toggles-vertical">
                            <button onclick="filterView('all')" class="active filter-btn" data-filter="all">Tout voir</button>
                            <button onclick="filterView('owned')" class="filter-btn" data-filter="owned">Mes Cartes</button>
                            <button onclick="filterView('missing')" class="filter-btn" data-filter="missing">Manquantes</button>
                        </div>
                        <h4 style="margin: 15px 0 10px 0; font-size: 0.9em; color: #888; text-transform: uppercase;">Légende</h4>
                        <ul id="dynamic-legend" class="legend-list"></ul>
                    </div>
                </aside>
                <div class="set-main-area">
                    <div id="cards-grid" class="cards-grid"></div>
                </div>
            </div>
        </div>

        <div id="global-collection-view" class="hidden view-section">
            <div class="detail-header">
                <h2>Collection Globale</h2>
                <div class="header-actions">
                    <button class="action-btn secondary" onclick="sellDuplicates()">
                        <i class="fas fa-coins"></i> Vendre doublons (+<span id="sell-preview">0</span>)
                    </button>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-global" placeholder="N°..." oninput="searchCards(this.value, 'global-grid')">
                    </div>
                </div>
            </div>
            <div id="global-grid" class="cards-grid"></div>
        </div>

        <div id="shop-view" class="hidden view-section">
            <div class="detail-header">
                <h2>Boutique Échange</h2>
                <p style="color:var(--text-dim)">Fabriquez les cartes qu'il vous manque.</p>
            </div>
            <div id="shop-grid" class="cards-grid"></div>
        </div>

        <div id="missions-modal" class="hidden modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-clipboard-list"></i> Missions & Succès</h2>
                    <button class="close-modal-btn" onclick="closeMissions()"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-tabs">
                    <button class="tab-btn active" onclick="switchMissionTab('daily')">Quotidiennes</button>
                    <button class="tab-btn" onclick="switchMissionTab('achievements')">Succès</button>
                </div>
                <div id="missions-list" class="missions-list">
                    </div>
            </div>
        </div>

        <div id="booster-scene-overlay" class="hidden">
            <div id="confetti-container"></div> 
            <div id="pack-container" class="pack-container">
                <img id="pack-visual" src="" class="pack-image">
                <div class="tap-hint">Touchez pour ouvrir</div>
            </div>
            <div id="opened-cards-container" class="opened-cards-container hidden"></div>
            <div id="scene-buttons" class="scene-buttons hidden">
                <button class="action-btn secondary" onclick="closeBoosterScene()">Terminer</button>
                <button class="action-btn" onclick="replayBooster()">
                    <i class="fas fa-redo"></i> Encore !
                </button>
            </div>
        </div>

    </main>

    <script src="cards_data_final.js"></script> 
    <script src="script.js"></script>
</body>
</html>
